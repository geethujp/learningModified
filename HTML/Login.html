<!DOCTYPE html>
<html>
<head>
	<title>Learning Point</title>
	<link rel="stylesheet" type="text/css" href="../CSS/HeaderStyle.css">
	 <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,400italic,300italic,700' rel='stylesheet' type='text/css'>
	 <link rel="icon" type="image/png" href="../Images/logo.jpeg">
	  <script type="text/javascript" src="../JS/Login.js" ></script>
</head>
<body background="../Images/bgImage.jpeg"><body>

<div id="wrapper">

<div class="menu_bar">
		<div class="logo"><img src="../Images/logo.jpeg" alt="Logo" height="50px" width="60px"></img>
		</div>
		<div class="title">Learning Point

		</div>
	
		<div class="home"><a href="../HTML/New.html">Home</a></div>
	</div>
	<form name="myLoginForm" onsubmit="return validateLoginForm()" method="get" action="dashBoard.html">
	<div class="pagetitle">Login Page
	<hr></div>
	<div class="container">
				<table align="center">
					<tr>
						<td height="35">Username</td>
						<td height="35"><input type="text" name="username" onblur="validateName(name)"></td>
					</tr>
					<tr>
						<td height="35">Password</td>
						<td height="35"><input type="password" name="password" onCopy="return false" onDrag="return false" onDrop="return false" onPaste="return false"></td>
					</tr>
				</table>
				
				<br>
				<center>  
					<input type="submit" value="Sign In" class="myButton">
				</center>
			
		</form>


	<footer>				 								
	<div class="footer_bar">
		&copy; Copyright 2015 All Rights Reserved 
	</div>
</footer>

</body>

</html>
