<!DOCTYPE html>
<html>
<head>
	<title>Learning Point</title>
	<link rel="stylesheet" type="text/css" href="../CSS/HeaderStyle.css">
	 <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,400italic,300italic,700' rel='stylesheet' type='text/css'>
	 <link rel="icon" type="image/png" href="../Images/logo.jpeg">
	  <script type="text/javascript" src="../JS/register.js" ></script>
</head>
<body background="../Images/bgImage.jpeg"><body>

<div id="wrapper">

<div class="menu_bar">
		<div class="logo"><img src="../Images/logo.jpeg" alt="Logo" height="50px" width="60px"></img>
		</div>
		<div class="title">Learning Point
		</div>
		
		<div class="home"><a href="../HTML/New.html">Home</a></div>
	</div>
	<form name="myForm" onsubmit="return validateForm()" method="get" action="dashBoard.html">
	<div class="pagetitle">
	Registration Form
	<hr></div>
	<div class="container">
				<table align="center">
				<tr>
					<td height="27">Name</td>
					<td height="27"><input type="text" name="name" required id="name"></td>
				</tr>
				 <tr>
 					<td height="27">Email</td>
					<td height="27"><input type="email" name="email" required id="email"></td>
				</tr>
				<tr>
					<td height="27">Username</td>
					<td height="27"><input type="text" name="username" required id="username"></td>
				</tr>
				<tr>
					<td height="27">Password</td>
					<td height="27"><input type="password" name="Password" required id="Password"></td> 
				</tr>
				<tr>
					<td height="27">Confirm Password</td>
					<td height="27"><input type="password" name="cPassword" required id="cPassword"></td>
				</tr>
				<tr>
					<td height="27">Country</td>
					<td height="27">
						<select name="country" id="country">  
   							<option selected="" value="Default" required>(Please select a country)</option>  
    						<option value="AF">Australia</option>  
    						<option value="AL">Canada</option>  
    						<option value="DZ">India</option>  
   							<option value="AS">Russia</option>  
    						<option value="AD">USA</option>  
    					</select>
    				</td>
				</tr>
				<tr>
					<td height="27">Sex</td>
					<td height="27">
						<input type="radio" name="gender" value="Male" id="gender"> Male
						<input type="radio" name="gender" value="Female"> Female
    				</td>
    			</tr>
				<tr>
					<td height="27">Language</td>
					<td height="27">
						<input type="checkbox" name="language" value="en" id="language"/><span>English</span> 
    					<input type="checkbox" name="language" value="noen" /><span>Non English</span>
					</td>
				</tr>
					<tr>
					<td height="27">Image</td>
					<td height="27">
						<input type="file" name="pic" accept="image/*" required id="image">
					</td>
				</tr>

			</table>
	
			<center>

				<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  				<input type="submit" value="Submit" class="myButton" onclick="testJS()">&nbsp;&nbsp;&nbsp;
  				<input type="reset" value="Reset" class="myButton">
  				
			</center>
			</div>
		</form> 
	


	<footer>				 								
	<div class="footer_bar">
		&copy; Copyright 2015 All Rights Reserved 
	</div>
</footer>

</body>

</html>
